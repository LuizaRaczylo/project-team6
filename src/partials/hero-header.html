<header class="hero-header">
  <!------------ H E A D I N G ---------->
  <div class="hero-header__heading container">
    <div class="hero-header__logo"><img src="images/hero-header/mobile/logo@1x.png" /></div>
    <div class="hero-header__burger">
      <button
        class="hero-header__burger-button menu-toggle js-open-menu"
        aria-expanded="false"
        aria-controls="mobile-menu"
      >
        <svg class="" width="20" height="12">
          <use href="/images/icons-hero-header.svg#icon-burger"></use>
        </svg>
      </button>
    </div>
  </div>
  <!------------ T I T L E ---------->
  <h1 class="hero-header__title container">
    ice cream<br />
    made with<br /><span class="hero-header__title--big">passion</span>
  </h1>
  <!------------ B U T T O N S ---------->
  <div class="hero-header__buttons-container">
    <button class="hero-header__button hero-header__button--pink-theme">Products</button>
    <button class="hero-header__button hero-header__button--white-theme">How it's made?</button>
  </div>
</header>
